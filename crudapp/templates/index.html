<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
  </head>
  <style>
    *{
        font-family: "Poppins", sans-serif;
    }
  </style>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-5 p-5 border rounded">
        <div class="d-flex justify-content-between align-items-center">
            <a href="" data-bs-toggle="modal" data-bs-target="#addStudentModal" class="btn btn-primary px-5 py-2btn-sm">Add new student</a>
            <div>
                <form action="" method="post" class="d-flex">
                    <input type="search" name="search" class="form-control">
                    <button class="btn btn-success mx-2">Search</button>
                </form>
            </div>
        </div>
        <table class="table mt-3">
            <thead class="table-dark">
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Phone</td>
                    <td>Email</td>
                    <td>Address</td>
            </thead>
            <tbody>
                <tr>
                    <td>Pradeep</td>
                    <td>Palanisamy</td>
                    <td>1234567890</td>
                    <td>Pradeepdeveloper24@gmail.com</td>
                    <td>MEtala,Rasipuram</td>
                </tr>

            </tbody>
          </table>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <form action="" method="post">
        {% csrf_token %}
        <div class="modal-dialog"> 
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add new Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="">
                  <label for="phone">Phone</label>
                  <input type="text" name="phone" class="form-control" id="phone" required>
                </div>
                <div class="">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control" id="email" required>
                </div>
                <div class="">
                  <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" id="address" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" name="add">Add New Student</button>
              </div>
            </div>
          </div>
    </form>
  </div>


    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
